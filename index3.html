    <body class="bg animated fadeIn">
        
    <div class="container-fluid" style="padding:0" >

             <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">

        <img src="img/logo_blue.png" class="d-inline-block align-top" alt="">

        <div class="row" style="margin: 0">

            <div class="col-md-4"></div>
                <div class="col-md-4 mt-5" id="logincarddiv">

    <!-- Card -->
    <div class="card mx-auto" id="logincard">



      <!-- Card content -->
      <div class="card-body">

                                     <div class="text-center" style="padding-bottom:15px"><img class="img-fluid" src="img/logo_blue.png" /></div>

                                <h4 class="text-center card-title ">DCMS Login</h4>
                                <div class="alert alert-danger alert-dismissible fade show" style="padding-right: 3rem;" role="alert">
        <strong><i class="fas fa-exclamation-triangle"></i> </strong> You have entered invalid username or Password
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
                                <form method="POST" class="my-login-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="email">Memoid</label>
                                        <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>

                                        <input id="password" type="password" class="form-control" name="password" required data-eye>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-checkbox custom-control">
                                            <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                            <label for="remember" class="custom-control-label">Remeber Me</label>
                                        </div>
                                    </div>

                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block rounded">
                                            Login
                                        </button>
                                    </div>

                                </form>

      </div>

    </div>
